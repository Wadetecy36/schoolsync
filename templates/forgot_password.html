<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SchoolSync Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: #0a192f; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 glass-card rounded-2xl mx-4">
        <h2 class="text-2xl font-bold text-center mb-6">Reset Password</h2>
        <p class="text-gray-400 text-sm text-center mb-6">Enter your email address and we'll send you a link to reset your password.</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="mb-4 p-3 rounded-lg bg-blue-500/20 text-blue-200 border border-blue-500/30 text-sm">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label class="text-sm font-bold text-gray-400 block mb-1">Email Address</label>
                <input type="email" name="email" required class="w-full bg-black/20 border border-white/10 rounded-xl py-3 px-4 text-white outline-none focus:border-yellow-500">
            </div>
            <button class="w-full py-3 rounded-xl bg-gradient-to-r from-yellow-600 to-yellow-500 text-black font-bold shadow-lg mt-4">Send Link</button>
        </form>
        <div class="text-center mt-6">
            <a href="/login" class="text-sm text-gray-400 hover:text-white">Back to Login</a>
        </div>
    </div>
</body>
</html>
