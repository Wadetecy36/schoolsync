<!DOCTYPE html>
<html>
<head>
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        .material-icons-round {
            font-family: 'Material Icons Round';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            vertical-align: middle;
        }
        
        /* Size variants */
        .material-icons-round.md-18 { font-size: 18px; }
        .material-icons-round.md-20 { font-size: 20px; }
        .material-icons-round.md-24 { font-size: 24px; }
        .material-icons-round.md-28 { font-size: 28px; }
        .material-icons-round.md-32 { font-size: 32px; }
        .material-icons-round.md-36 { font-size: 36px; }
        .material-icons-round.md-40 { font-size: 40px; }
        .material-icons-round.md-48 { font-size: 48px; }
        
        /* Color utilities */
        .material-icons-round.text-white { color: white; }
        .material-icons-round.text-blue { color: #3b82f6; }
        .material-icons-round.text-green { color: #10b981; }
        .material-icons-round.text-red { color: #ef4444; }
        .material-icons-round.text-yellow { color: #f59e0b; }
        .material-icons-round.text-purple { color: #8b5cf6; }
        .material-icons-round.text-gray { color: #6b7280; }
        
        /* Fix alignment in buttons and nav */
        .btn .material-icons-round,
        button .material-icons-round,
        .nav-link .material-icons-round {
            vertical-align: middle;
            margin-right: 0.5rem;
        }
    </style>
    </head>
<body class="container mt-4">

<h2>Add Student</h2>

<form method="post">
  <input class="form-control mb-2" name="name" placeholder="Full Name" required>
  <input class="form-control mb-2" name="gender" placeholder="Gender">
  <input class="form-control mb-2" name="program" placeholder="Program">
  <input class="form-control mb-2" name="hall" placeholder="Hall">
  <input class="form-control mb-2" name="class_room" placeholder="Class (e.g. 1A)">
  <button class="btn btn-success">Save</button>
</form>

<a href="/" class="btn btn-secondary mt-3">Back to List</a>

</body>
</html>
