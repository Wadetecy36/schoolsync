<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - SchoolSync Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: #0a192f; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 glass-card rounded-2xl mx-4">
        <h2 class="text-2xl font-bold text-center mb-6">New Password</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="mb-4 p-3 rounded-lg bg-red-500/20 text-red-200 border border-red-500/30 text-sm">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label class="text-sm font-bold text-gray-400 block mb-1">New Password</label>
                <input type="password" name="password" required class="w-full bg-black/20 border border-white/10 rounded-xl py-3 px-4 text-white outline-none focus:border-yellow-500">
            </div>
            <div>
                <label class="text-sm font-bold text-gray-400 block mb-1">Confirm Password</label>
                <input type="password" name="confirm_password" required class="w-full bg-black/20 border border-white/10 rounded-xl py-3 px-4 text-white outline-none focus:border-yellow-500">
            </div>
            <button class="w-full py-3 rounded-xl bg-gradient-to-r from-yellow-600 to-yellow-500 text-black font-bold shadow-lg mt-4">Update Password</button>
        </form>
    </div>
</body>
</html>
